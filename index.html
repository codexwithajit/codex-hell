<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ajit Jaiswal's Dark Realm</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: black;
            color: red;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow-y: auto;
        }
        header {
            background-color: darkred;
            color: white;
            padding: 20px;
            text-shadow: 2px 2px 4px black;
        }
        h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .contact-form {
            background-color: rgba(255, 0, 0, 0.2);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
            max-width: 600px;
            margin: 20px auto;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 4px;
            background-color: black;
            color: white;
        }
        button {
            background-color: darkred;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: red;
        }
        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 1; }
            100% { opacity: 0.1; }
        }
        .flicker {
            animation: flicker 1s infinite;
        }
        .smoke-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/VAyR.gif') center center/cover no-repeat;
            opacity: 0.3;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="smoke-bg"></div>
    <header>
        <h1 class="flicker">Welcome to Ajit Jaiswal's Dark Realm</h1>
        <p class="flicker">How can I haunt you?</p>
    </header>

    <section>
        <p>Feel free to reach out if you have any questions or inquiries.</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="https://formspree.io/f/mrbgygwk" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="https://docs.google.com/uc?export=download&id=11LcmRtf8kDMnOtyf6cOObu0UyhQYhyrf
" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let audio = document.getElementById('bg-music');
            audio.play().catch(error => {
                console.log('Autoplay blocked, playing on user interaction.');
            });
        });
    </script>
</body>
</html>
