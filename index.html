<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ajit Jaiswal's Dark Realm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            margin: 0;
            padding: 0;
            text-align: center;
            background-image: url('https://wallpaperaccess.com/full/3063068.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: rgba(255, 0, 0, 0.8);
            color: black;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        h1 {
            margin: 0;
            text-shadow: 2px 2px 10px black;
        }
        section {
            padding: 20px;
        }
        .contact-form {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(255, 0, 0, 0.8);
            max-width: 600px;
            margin: 20px auto;
            color: white;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 4px;
            background-color: black;
            color: white;
        }
        button {
            background-color: red;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Devil's Lair</h1>
        <p>Enter at your own risk...</p>
    </header>

    <section>
        <p>Feel the darkness around you. Dare to send a message?</p>

        <!-- Contact Form -->
        <div class="contact-form">
            <form action="https://formspree.io/f/mrbgygwk" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Background Music -->
    <audio id="horrorSound" loop autoplay>
        <source src="https://drive.google.com/uc?export=download&id=11LcmRtf8kDMnOtyf6cOObu0UyhQYhyrf" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener("click", function() {
            let audio = document.getElementById("horrorSound");
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
</body>
</html>
